name: Build and Release Apps

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Apps

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        include:
          - os: macos-latest
            TARGET: 'macos'

          - os: ubuntu-latest
            TARGET: 'linux apk'
    runs-on: ${{ matrix.os }}

    steps:
      - name: Export Release Timestamp
        run: echo "::set-env name=APP_VERSION::release_$(date +'%Y-%m-%d_%H-%m-%S')"
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "dev"
      - name: Install pub Dependencies
        run: flutter pub get
      - name: Run Tests
        run: flutter test
      - name: Build Android App
        run: flutter build apk --split-per-abi

      - name: build
        run: |
          TARGETS = ' ' read -r -a array <<< matrix.TARGET
          for t in ${{TARGETS}} do
          flutter build ${{t}};
          done

      - name: Release Apps
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.APP_VERSION }}
          name: ${{ env.APP_VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "build/app/outputs/apk/release/*.apk,build/ios/iphoneos/app.ipa,build/macos/Products/Release/sshstudio"